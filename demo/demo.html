    <script language="javascript" type="text/javascript" src="js/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="js/fauxSelect2.1.js"></script>
    <script language="javascript" type="text/javascript">
    		$(document).ready(function(){
				$(".months select").fauxSelectBox({'stayOpen':true});
				$(".numbers select").fauxSelectBox({'stayOpen':true});
			});
    </script>

</head>

<body>

      <div id="wrap">
      
      	<h1>Faux Selectbox Plugin Demo</h1>
      
      	   <div class="months">
      	        <select>                    	        	
               		<optgroup label="summer">
	               		<option value="12" selected="selected">december</option>
	               		<option value="1">january</option>
	               		<option value="2">february</option>
               		</optgroup>
               		<optgroup label="summer">
	               		<option value="3">march</option>
	               		<option value="4">april</option>
	               		<option value="5">may</option>
               		</optgroup>              		           		
               		<optgroup label="winter">	               		
	               		<option value="6">june</option>
	               		<option value="7">july</option>
	               		<option value="8">august</option>
               		</optgroup>
               		<optgroup label="spring">
	               		<option value="9">september</option>
	               		<option value="10">october</option>
	               		<option value="11">november</option>
               		</optgroup>                     		       		               		       		
               </select>               
             </div>
             
             <div class="numbers">
             	<select>
               		<option>1</option>
               		<option>2</option> 
               		<option>3</option>
               		<option>4</option>
               		<option>5</option>
               		<option>6</option>
               		<option>7</option>
               		<option>8</option>
               </select>
             </div>
             
             

      </div>  <!-- end of wrap div -->

</body>
</html>
